<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>The Neighborhoods Project {{ page_title }}</title>
  <meta name="description" content="A working example of the Flask-Social extension for Flask, a web microframework written in Python">
  <meta name="viewport" content="width=device-width">
  <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="/static/css/bootstrap.map.css" rel="stylesheet" media="screen">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="/static/css/leaflet.css" />
  <link rel="stylesheet" href="/static/css/zetashapes.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
      <![endif]-->
  <script src="/static/js/jquery-1.9.1.min.js"></script>
  <script src="/static/js/jquery-migrate-1.1.1.min.js"></script>
  <script>L_PREFER_CANVAS = false;</script>
  <script src="/static/js/leaflet.js"></script>
  <script src="/static/js/underscore-min.js"></script>
  <script src="/static/js/backbone.js"></script>
  <script src="/static/js/leaflet.spin.js"></script>
  <script src="/static/js/backbone.js"></script>

  <script src="/static/js/editor.js"></script>

  <script src="/static/js/bootstrap.min.js"></script>

  {% if google_analytics_id %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ google_analytics_id }}']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</head>
<body class="{% block body_class %}{% endblock %}">

  <div class="container">
    {% include "_nav.html" %}
    {% include "_messages.html" -%}

      <p>This site uses <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>, leaflet, tiger data, flask. You can also <a href="https://github.com/blackmad/the-neighborhoods-project">view the source code.</a></p>
    </footer>
  </div>
